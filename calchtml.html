
<!DOCTYPE html>
<html lang ="en">
   <head> 
        <link rel="stylesheet" href="mystyle.css">
        <script type="text/javascript" src="calcjs.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" async></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" async></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" async></script>
        <title>Date Diffrence Calculator</title>
        <meta name="description" content="Calculate the diffrence between two selected dates." />
    </head>

        
    <body>
        <h1>Calculate date difference between two selected dates:</h1>
        <fieldset>
            <legend>First Date Selected</legend>
            <label for="Year">Year:</label> <input type="number" name="year" min="1"  />
            <label for="Month">Month:</label> <input type="number" name="month" min="1" max="12"  />
            <label for="Date">Day:</label> <input type="number" name="date" min="1" max="31"  />
        </fieldset>
        <br>
        <button onclick="calculate()">Calculate</button>
        <div><h1>Difference is: <span id="difference"></span></h1></div>

    </body>
</html>
