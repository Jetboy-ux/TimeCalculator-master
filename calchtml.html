<body>
    <script type="text/javascript" src="calcjs.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <h1>Calculate date difference:</h1>
    <label for="Year">Year:</label> <input type="number" name="year" min="1" style="width: 100px" />
    <label for="Month">Month:</label> <input type="number" name="month" min="1" max="12" style="width: 100px" />
    <label for="Date">Day:</label> <input type="number" name="date" min="1" max="31" style="width: 100px" />
    <br>
    <button onclick="calculate()" style="margin-top: 10px">Calculate</button>

    <div><h1>Difference is: <span id="difference"></span></h1></div>

</body>
